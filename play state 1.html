<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            animation: geeks1 1s infinite;
            animation-play-state: paused;
        height: 80px;
        font-size: 80px;
      
        }
          
        @keyframes geeks1 {
           0% {
                left: 0px;
                 background: red;
             color:yellow;
             top:0px;
                
            }
            100% {
                left: 500px;
              background: green;
                 color:orange;
              top: 100px;
            }
        }

  .box.horizTranslate {
            animation-play-state: running;
        }
          

/* makes it so it starts and stops when you hover over the div */

   .box:hover {
            animation-play-state: running;
        }
    
    /* next one starts here */

.boxthree {
            position: relative;
            animation: geeks2 2s infinite;
            animation-play-state: paused;
        height: 80px;
        font-size: 80px;
      
        }
          
        @keyframes geeks2 {
           0% {
                left: 0px;
                 background: red;
             color:yellow;
             top:0px;
                
            }
            40% {
                left: 0px;
                 background: rgb(4, 0, 255);
             color:yellow;
             top:0px;
                
            }
            80% {
                left: 0px;
                 background: rgb(153, 0, 255);
             color:rgb(0, 238, 255);
             top:0px;
                
            }
            100% {
                left: 500px;
              background: green;
                 color:orange;
              top: 100px;
            }
        }

  .boxthree.horizTranslate {
            animation-play-state: running;
        }
          

/* makes it so it starts and stops when you hover over the div */

   .boxthree:hover {
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <button class='toggleButton1' onclick='toggleTransition1()'>Toggle</button>
<p>
        Hover over the GeeksforGeeks 
        to run the animation.
    </p>
  
    <div class="box">GeeksforGeeks</div>

    <!-- next one starts here -->

    <button class='toggleButton2' onclick='toggleTransition2()'>Toggle</button>
<p>
        Hover over the GeeksforGeeks 
        to run the animation.
    </p>
  
    <div class="boxthree">GeeksforGeeks</div>



    <script>
        var boxOne = document.getElementsByClassName('box')[0];
var running = false;

var toggleTransition1 = function() {
  if(!running) 
  { 
    boxOne.classList.add('horizTranslate');
  } else {
    boxOne.classList.remove('horizTranslate'); 
  }  

  running = !running;
}

// next one starts here

var boxOnethree = document.getElementsByClassName('boxthree')[0];
var running = false;

var toggleTransition2 = function() {
  if(!running) 
  { 
    boxOnethree.classList.add('horizTranslate');
  } else {
    boxOnethree.classList.remove('horizTranslate'); 
  }  

  running = !running;
}
    </script>
</body>
</html>
