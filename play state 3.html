    <style>
 .box {
            position: relative;
            animation: geeks 5s infinite;
            animation-play-state: paused;
        height: 200px;
        font-size: 40px;
         text-align: center;
        color: blue;
        }
          
        @keyframes geeks {
           0% {
                left: 0px;
             top:0px;
              width: 400px;
             height: 400px;
                 background: blue;
          clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);


                
            }
            50% {
                left: 250px;
              background: yellow;
              top:40px;
               width: 400px;
             height: 50px;
         clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);

;


            
            }
              100% {
                left: 500px;
             top:80px;
                  width: 400px;
             height: 400px;
                 background: blue;
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
           
                
            }
        }

  .box.horizTranslate {
            animation-play-state: running;
        }
          

/* makes it so it starts and stops when you hover over the div */

   .box:hover {
            animation-play-state: running;
        }

        <script>
            var boxOne = document.getElementsByClassName('box')[0];
var running = false;

var toggleTransition = function() {
  if(!running) 
  { 
    boxOne.classList.add('horizTranslate');
  } else {
    boxOne.classList.remove('horizTranslate'); 
  }  

  running = !running;
}
