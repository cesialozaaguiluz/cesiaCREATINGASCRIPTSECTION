<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wayoutside {
  width: 800px;

}
.outside {
  display: inline-block;
   height: 300px;
    width: 300px;
  clip-path: circle(50% at 50% 50%);
   
}

.box3 {
  background: white;
 
  margin-left: 10px;
    clip-path: circle(50% at 50% 50%);
   animation: geeks1 5s infinite;
            animation-play-state: paused;
  margin-top: -20px;

 
  
}
.box2 {
  height: 150px;
  line-height: 150px;  
}
.box {
  position: relative;
    width: 300px;
  top:150px;
   height: 150px;
        font-size: 40px;
         text-align: center;
   left: 0px;
             top:0px;
              width: 500px;
                 background: #ddd;
            
  border-style: solid;
  border-width: 5px;
  border-color: black;
  overflow: hidden;
        }
          
        @keyframes geeks1 {
           0% {
                  margin-left: 50px;
             margin-top: -20px;
              width: 70px;
  height: 70px;
 
            }
            20% {
                     margin-left: 170px;
              margin-top: 0px;
               width: 80px;
  height: 80px;
            
          
          }
           35% {
                    margin-left: 190px;
             margin-top: -20px;
                 width: 80px;
  height: 80px;
             
               
          }
              100% {
                   margin-left: 210px;
                  margin-top: -20px;
                    width: 80px;
  height: 80px;
          
            }
        }

  .box3.horizTranslate {
            animation-play-state: running;
        }
          

/* makes it so it starts and stops when you hover over the div */

   .box3:hover {
            animation-play-state: running;
        }

   /* next one starts here  */
   

   .wayoutsidethree {
  width: 800px;

}
.outsidethree {
  display: inline-block;
   height: 300px;
    width: 300px;
  clip-path: circle(50% at 50% 50%);
   
}

.box3three {
  background: rgb(36, 71, 42);
 
  margin-left: 10px;
    clip-path: circle(50% at 50% 50%);
   animation: geeks2 5s infinite;
            animation-play-state: paused;
  margin-top: -20px;

 
  
}
.box2three {
  height: 150px;
  line-height: 150px;  
}
.boxthree {
  position: relative;
    width: 300px;
  top:150px;
   height: 150px;
        font-size: 40px;
         text-align: center;
   left: 0px;
             top:0px;
              width: 500px;
                 background: #ddd;
            
  border-style: solid;
  border-width: 5px;
  border-color: rgb(30, 107, 107);
  overflow: hidden;
        }
          
        @keyframes geeks2 {
           0% {
                  margin-left: 50px;
             margin-top: -20px;
              width: 70px;
  height: 70px;
 
            }
            20% {
                     margin-left: 170px;
              margin-top: 0px;
               width: 80px;
  height: 80px;
            
          
          }
           35% {
                    margin-left: 190px;
             margin-top: -20px;
                 width: 80px;
  height: 80px;
             
               
          }
          45% {
                    margin-left: 100px;
             margin-top: 20px;
                 width: 80px;
  height: 80px;
             
               
          }
          65% {
                    margin-right: 100px;
             margin-top: 20px;
                 width: 120px;
  height: 120px;
             
               
          }
          75% {
                    margin-left: 110px;
             margin-top: -20px;
                 width: 80px;
  height: 80px;
             
               
          }
          90% {
                    margin-right: 200px;
             margin-top: 40px;
                 width: 80px;
  height: 80px;
             
               
          }
              100% {
                   margin-left: 210px;
                  margin-top: -20px;
                    width: 80px;
  height: 80px;
          
            }
        }

  .box3three.horizTranslate {
            animation-play-state: running;
        }
          

/* makes it so it starts and stops when you hover over the div */

   .box3three:hover {
            animation-play-state: running;
        }
    </style>

</head>
<body>
    <button class='toggleButton1' onclick='toggleTransition1()'>Toggle</button>
    <p>
            Hover over the GeeksforGeeks 
            to run the animation.
        </p>
      <div class="wayoutside">
      <div class="outside">
        <div class="box2"></div>
        <div class="box">
         <div class="box3">
        </div>
        </div>
      </div>
          <div class="outside">
        <div class="box2"></div>
        <div class="box">
         <div class="box3">
          </div>
        </div>
      </div>
      </div>

      <!-- next one starts here -->

      <button class='toggleButton2' onclick='toggleTransition2()'>Toggle</button>
      <p>
              Hover over the GeeksforGeeks 
              to run the animation.
          </p>
        <div class="wayoutsidethree">
        <div class="outsidethree">
          <div class="box2three"></div>
          <div class="boxthree">
           <div class="box3three">
          </div>
          </div>
        </div>
            <div class="outsidethree">
          <div class="box2three"></div>
          <div class="boxthree">
           <div class="box3three">
            </div>
          </div>
        </div>
        </div>

 <script>
 var boxOne = document.getElementsByClassName('box3')[0];
    var boxTwo = document.getElementsByClassName('box3')[1];
    
    var running = false;
    
    var toggleTransition1 = function() {
      if(!running) 
      { 
        boxOne.classList.add('horizTranslate');
        boxTwo.classList.add('horizTranslate');
      } else {
        boxOne.classList.remove('horizTranslate'); 
         boxTwo.classList.remove('horizTranslate');
        
      }  
    
      running = !running;
    }

    // next one starts here

    var boxOnethree = document.getElementsByClassName('box3three')[0];
    var boxTwothree = document.getElementsByClassName('box3three')[1];
    
    var running = false;
    
    var toggleTransition2 = function() {
      if(!running) 
      { 
        boxOnethree.classList.add('horizTranslate');
        boxTwothree.classList.add('horizTranslate');
      } else {
        boxOnethree.classList.remove('horizTranslate'); 
         boxTwothree.classList.remove('horizTranslate');
        
      }  
    
      running = !running;
    }
    </script>

</body>
</html>
